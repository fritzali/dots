# ~/.config/alacritty/alacritty.yml

font:
  normal:
    family: SauceCodePro Nerd Font Mono 
    style: Regular

  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold

  italic:
    family: SauceCodePro Nerd Font Mono
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font Mono
    style: Bold Italic

  size: 7

colors: 
  name: Terminal
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor: 
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#000000"
    red: "#cc0000"
    green: "#4e9a06"
    yellow: "#c4a000"
    blue: "#3465a4"
    magenta: "#75507b"
    cyan: "#06989a"
    white: "#d3d7cf"
  bright:
    black: "#555753"
    red: "#ef2929"
    green: "#8ae234"
    yellow: "#fce94f"
    blue: "#729fcf"
    magenta: "#ad7fa8"
    cyan: "#34e2e2"
    white: "#eeeeec"
theme: Terminal

window:
  opacity: 0.85
  padding:
    x: 4
    y: 4
  title: Alacritty
  dynamic_title: true

key_bindings:
  - { key: V,              mods: Control|Shift, mode: ~Vi,        action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }
  - { key: F,              mods: Control|Shift, mode: ~Search,    action: SearchForward    }
  - { key: B,              mods: Control|Shift, mode: ~Search,    action: SearchBackward   }
  - { key: Plus,           mods: Control,                         action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                         action: DecreaseFontSize }
  - { key: Return,         mods: Control|Shift,                   action: SpawnNewInstance }

debug:
  render_time: false
  print_events: false
  highlight_damage: false
